name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]     # use master if that's your default

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (needed for Flutter)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web (no PWA cache)
        run: flutter build web --release --base-href "/huntndivas/" --pwa-strategy=none

      # Safety: if anything created a service worker file, remove it before deploy
      - name: Remove service worker (safety)
        run: rm -f build/web/flutter_service_worker.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
          force_orphan: true
